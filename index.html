<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="K-means : " />

    <link rel="stylesheet" type="text/css" media="screen" href="dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    
    <script type="text/javascript" src="javascripts/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="javascripts/kmeans.js"></script>
    <title>K-means</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/mkfsn/k-means">View on GitHub</a>

          <h1 id="project_title">K-means</h1>
          <h2 id="project_tagline"></h2>
            <!--
            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/mkfsn/k-means/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/mkfsn/k-means/tarball/master">Download this project as a tar.gz file</a>
            </section>
            -->
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <form class="form-horizontal" role="form" id="input">
          <div class="form-group">
            <textarea class="form-control" rows="9"></textarea>
          </div>
          <div class="form-group">
            <label class="control-label col-lg-1 col-md-1 col-sm-1" for="k-value">k = </label>
            <div class="col-lg-2 col-md-2 col-sm-2">
              <input class="form-control" type="number" min="2" id="k-value" value="2" placeholder="k">
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <button type="submit" class="btn btn-primary">Start</button>
            </div>
            <label class="control-label col-lg-1 col-md-1 col-sm-1" for="input-file">or open</label>
            <div class="col-lg-5 col-md-5 col-sm-5">
              <input type="file" id="input-file" name="file">
            </div>
          </div>
        </form>
        <table class="hide table table-striped" id="result" style="table-layout:fixed">
          <thead>
            <th>Group</th>
            <th>Points(s)</th>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">K-means maintained by <a href="https://github.com/mkfsn">mkfsn</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    <script type="text/javascript">
      $(function(){
        $("form#input").on("submit", function(e){
          e.preventDefault();
          var input = $("#input textarea").val(),
            line = input.split('\n'),
            kvalue = parseInt( $("#input #k-value").val(), 10 );
          var points = [];
          $.each(line, function(k, v){
            var point = v.split(' ');
            points.push({
              x: parseFloat( point[0] ),
              y: parseFloat( point[1] )
            });
          });
          var km = new kmeans(kvalue, points);
          console.log("result", km);
          $("table#result tbody").html("");
          $.each(km, function(id, points){
            var $tr = $("<tr></tr>"), $td = $('<td style="word-wrap:break-word"></td>');
            $tr.append( $("<td></td>").text( id+1 ) );
            $.each(points, function(k, p){
              $td.append( "{" + p.x + "," + p.y + "} " );
            });
            $("table#result").removeClass("hide");
            $("table#result tbody").append( $tr.append($td) );
          });
        });
      });

      function handleFileSelect(evt) {
        var file = evt.target.files;
        console.log(file);
      }
      $("#input-file").on('change', handleFileSelect);

    </script>

  </body>
</html>
